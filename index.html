<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <header id="main-header">
          <div class="container">
               <h1>Calculator</h1>
               <p>Calculate all (more like most) your math needs</p>
          </div>
     </header>

     <div class="container">
          <main id="calculator">
               <div id="display">0</div>
               <div id="clear-delete">
                    <button id="clear" class="button red">CLEAR</button>
                    <button id="delete" class="button blue">DELETE</button>
               </div>
               <div id="grid-buttons">
                    <div id="main-buttons">
                         <button id="decimal" class="button">.</button>
                         <button id="zero" class="button">0</button>
                         <button id="equal" class="button">=</button>
                         <button id="one" class="button">1</button>
                         <button id="two" class="button">2</button>
                         <button id="three" class="button">3</button>
                         <button id="four" class="button">4</button>
                         <button id="five" class="button">5</button>
                         <button id="six" class="button">6</button>
                         <button id="seven" class="button">7</button>
                         <button id="eight" class="button">8</button>
                         <button id="nine" class="button">9</button>
                    </div>
                    <div id="signs">
                         <button id="add" class="button">+</button>
                         <button id="subtract" class="button">-</button>
                         <button id="multiply" class="button">*</button>
                         <button id="divide" class="button">&divide;</button>
                    </div>
               </div>
          </main>
     </div>

     <footer id="footer">
          <div class="container">
               <p>Placeholder, Copyright &copy; 2023</p>
          </div>
     </footer>
     
     <script src="main.js"></script>
</body>
</html>
