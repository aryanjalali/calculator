<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <header id="main-header">
          <div class="container">
               <h1>Calculator</h1>
               <p>Calculate all (more like most) your math needs</p>
          </div>
     </header>

     <div class="container">
          <main id="calculator">
               <div id="display">0</div>
               <div id="clear-delete">
                    <button id="clear" class="button red">CLEAR</button>
                    <button id="delete" class="button blue">DELETE</button>
               </div>
               <div id="grid-buttons">
                    <div id="main-buttons">
                         <button id="." class="button">.</button>
                         <button id="0" class="button">0</button>
                         <button id="=" class="button">=</button>
                         <button id="1" class="button">1</button>
                         <button id="2" class="button">2</button>
                         <button id="3" class="button">3</button>
                         <button id="4" class="button">4</button>
                         <button id="5" class="button">5</button>
                         <button id="6" class="button">6</button>
                         <button id="7" class="button">7</button>
                         <button id="8" class="button">8</button>
                         <button id="9" class="button">9</button>
                    </div>
                    <div id="signs">
                         <button id="+" class="button">+</button>
                         <button id="-" class="button">-</button>
                         <button id="*" class="button">*</button>
                         <button id="/" class="button">&divide;</button>
                    </div>
               </div>
          </main>
     </div>

     <footer id="footer">
          <div class="container">
               <p>Placeholder, Copyright &copy; 2023</p>
          </div>
     </footer>
     <script src="main.js"></script>
</body>
</html>
